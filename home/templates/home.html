<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GeeksforGeeks</title>
    <style>
        body {
            background-color: #fff; /* White background color */
            color: #000; /* Black text color */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            margin-top: 100px;
            background-color: #4CAF50; /* Green background color for title */
            color: #fff; /* White text color for title */
            padding: 10px 0;
        }

        button {
            background-color: #4CAF50; /* Green button color */
            color: #fff; /* White text color */
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45A049; /* Slightly darker green color on hover */
        }
    </style>
</head>

    <h1>Welcome to GeeksforGeeks</h1>
    <button>Explore</button>

</html>
